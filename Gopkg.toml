# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/karlmutch/duat"
  version = "0.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/karlmutch/envflag"

[[constraint]]
  name = "github.com/karlmutch/errors"
  version = "1.0.1"

[[constraint]]
  name = "github.com/karlmutch/stack"
  version = "1.7.0"

[[constraint]]
  branch = "mgutz/v2"
  name = "github.com/mgutz/logxi"

[[constraint]]
  branch = "effects_development"
  name = "github.com/TeamNorCal/animation"

[prune]
  go-tests = true
  unused-packages = true
